<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/form.js"></script>
    <link rel="stylesheet" href="css/screen.css" />
  </head>
    <body id="body">
      <div id="container">
        <div id="header"><p></p></div>        
          <div id="input-div">
            <form id="sign-up" method="post" action="#null" >
              <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="enter full name" id="name" />
              </div>
              <div>
                <label for="address">Address:</label>
                <input type="text" placeholder="enter street address" id="address" />
              </div>
              <div>
                <label for="city">City:</label>
                <input type="text" placeholder="enter city" id="city" />
              </div>
              <div>
                <label for="state">State:</label>
                <input type="text" placeholder="enter state" id="state" />
              </div>
              <div>
                <label for="zip">Zip Code:</label>
                <input type="text" placeholder="enter zip code" id="zip-code" />
              </div>
              <div>
                <label for="mail">Email:</label>
                <input type="text" placeholder="enter email" id="email" />
              </div>
            </form>
        </div>
    </body>
</html>
