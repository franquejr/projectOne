<!DOCTYPE html>
<html>
  <head>
    <title>Francisco Roman Jr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />    
    <link rel="stylesheet" href="css/screen.css" />
  </head>
    <body id="body">
      <div id="container">
        <div id="banner"></div>
          <aside id="coffee">
            <h1>Coffee popularity is costing up $$$$</h1>
              <ul id="stats">
                <li>Espresso-base beverage consumption has jumped from 8%(2008) to 26%(2016)*</li>
                <li>Average american worker spends $1100 on <a href="http://business.time.com/2012/01/23/how-much-you-spend-each-year-on-coffee-gas-christmas-pets-beer-and-more/">coffee</a> a year</li>
              </ul>
          </aside>        
          <video id="clooney" controls width="" height="" poster="images/nespresso-logo.jpg">
            <source src="media/nespresso-vid.mp4" type="video/mp4">
          </video>          
            <form name="myform" id="sign-up" method="get" action="#null">
              <fieldset>
                <legend>Win!! Win!! Win!!</legend>
              <h1>Nespresso Machine</h1>
                <ol>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" placeholder="full name" value="" name="name" id="fullname" />
                  </li>
                  <li>
                    <label for="zip-code">Phone Number</label>
                    <input type="tel" placeholder="zip code" id="phone" />
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="text" pattern="^.+@.+$" placeholder="email" id="email" />
                  </li>
                  <li id="enroll">
                    <button type="submit" name="submit" id="submit" value="Submit">Submit</button>
                  </li>
              </ol>
            </fieldset>
            </form>         
          <div id="results"></div>
        </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/form.js"></script>
    </body>
</html>
