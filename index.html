<!DOCTYPE html>
<html>
  <head>
    <title>Francisco Roman Jr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />    
    <link rel="stylesheet" href="css/screen.css" />
  </head>
    <body id="body">
      <div id="container">
        <div id="header"><p></p></div>        
          <div id="input-div">           
            <form name= "myform" id="sign-up" method="post" action="#null">
              <h1>Sign up for our newletter</h1>
                <ol>
                  <li>
                    <label>Name</label>
                    <input type="text" placeholder="enter full name" id="name" />
                  </li>
                  <li>
                    <label>Address</label>
                    <input type="text" placeholder="enter street address" id="address" />
                  </li>
                  <li>
                    <label>City</label>
                    <input type="text" placeholder="enter city" id="city" />
                  </li>
                  <li>
                    <label>State</label>
                    <input type="text" placeholder="enter state" id="state" />
                  </li>
                  <li>
                    <label>Zip Code</label>
                    <input type="text" placeholder="enter zip code" id="zip-code" />
                  </li>
                  <li>
                    <label>Email</label>
                    <input type="text" placeholder="enter email" id="email" />
                  </li>
              </ol>
            </form>
              <div id="info"></div>
          </div>
        </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="js/form.js"></script>
    </body>
</html>
