<!DOCTYPE html>
<html>
  <head>
    <title>Francisco Roman Jr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />    
    <link rel="stylesheet" href="css/screen.css" />
  </head>
    <body id="body">
      <div id="container">
        <div id="header">Nespresso Ordering<p></p></div>        
          <div id="input-div">           
            <form name= "myform" id="sign-up" method="post" action="#null">
              <h1>Nespresso Capsules</h1>
                <p>Sign up for weekly shipments</p>
                <ol>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" placeholder="full name" id="name" />
                  </li>
                  <li>
                    <label for="address">Address</label>
                    <input type="text" placeholder="street address" id="address" />
                  </li>
                  <li>
                    <label for="city">City</label>
                    <input type="text" placeholder="city" id="city" />
                  </li>
                  <li>
                    <label for="state">State</label>
                    <input type="text" placeholder="state" id="state" />
                  </li>
                  <li>
                    <label for="zip-code">Zip Code</label>
                    <input type="text" placeholder="zip code" id="zip-code" />
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="text" placeholder="email" id="email" />
                  </li>
                  <li id="submit">
                    <input type="submit" name="submit" id="submit" value="Submit" />
                  </li>
              </ol>
            </form>
              <div id="info"></div>
          </div>
        </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="js/form.js"></script>
    </body>
</html>
