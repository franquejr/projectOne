<!DOCTYPE html>
<html>
  <head>
    <title>Francisco Roman Jr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <!<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/screen.css" />
  </head>
    <body id="body">
      <div id="container">
        <div id="header"><p></p></div>        
          <div id="input-div">
            <h1>Sign up for our newletter</h1>
            <form id="sign-up" method="post" action="#null">
              <div>
                <label for="name">Name:
                  <input type="text" placeholder="enter full name" id="name" />
                </label>
              </div>
              <div>
                <label for="address">Address:
                <input type="text" placeholder="enter street address" id="address" /></label>
              </div>
              <div>
                <label for="city">City:
                <input type="text" placeholder="enter city" id="city" /></label>
              </div>
              <div>
                <label for="state">State:
                <input type="text" placeholder="enter state" id="state" /></label>
              </div>
              <div>
                <label for="zip-code">Zip Code:
                <input type="text" placeholder="enter zip code" id="zip-code" /></label>
              </div>
              <div>
                <label for="email">Email:
                <input type="text" placeholder="enter email" id="email" /></label>
              </div>
              <div id="button-wrapper">
                <button id="submit">Submit</button>                
              </div>
            </form>
              <div id="info"></div>
          </div>
        </div>
      <script type="text/javascript" src="js/form.js"></script>
    </body>
</html>
