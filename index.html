<!DOCTYPE html>
<html>
  <head>
    <title>Francisco Roman Jr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />    
    <link rel="stylesheet" href="css/screen.css" />
  </head>
    <body id="body">
      <div id="container">
        <div id="top-banner">
        </div>
          <video id="clooney" controls width="" height="" poster="images/nespresso-logo.jpg">
            <source src="media/nespresso-vid.mp4" type="video/mp4">
          </video>     
          <div id="input-div">           
            <form name="myform" id="sign-up" method="get" action="#null">
              <fieldset>
                <legend>Sign up for 1 month free shipments</legend>
              <h1>Nespresso Capsules</h1>
                <ol>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" placeholder="full name" value="" name="name" id="fullname" />
                  </li>
                  <li>
                    <label for="zip-code">Phone Number</label>
                    <input type="tel" placeholder="zip code" id="phone" />
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="text" pattern="^.+@.+$" placeholder="email" id="email" />
                  </li>
                  <li id="enroll">
                    <input type="submit" name="submit" id="submit" value="Submit" />
                  </li>
              </ol>
            </fieldset>
            </form>
          </div>
        </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/form.js"></script>
    </body>
</html>
